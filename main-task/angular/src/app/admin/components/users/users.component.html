<div class="mat-elevation-z2">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <div>

    <table mat-table [dataSource]="users" matSort>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>


      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>

      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Change Role </th>
        <td mat-cell *matCellDef="let row"> <button mat-icon-button (click)="changeRole(row.id)"><mat-icon>change_circle</mat-icon></button> </td>
      </ng-container>

      <ng-container matColumnDef="funfics">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author works  </th>
        <td mat-cell *matCellDef="let row"> <button mat-icon-button><mat-icon>arrow_forward</mat-icon></button> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete User </th>
        <td mat-cell *matCellDef="let row"> <button mat-icon-button (click)="deleteUser(row.id)"><mat-icon>delete</mat-icon></button> </td>
      </ng-container>

      <ng-container matColumnDef="ban">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lock/Unlock User </th>
        <td mat-cell *matCellDef="let row"> <button mat-icon-button (click)="banUser(row.id)"><mat-icon>block</mat-icon></button> </td>
      </ng-container>

      <ng-container matColumnDef="banned">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Locked </th>
        <td mat-cell *matCellDef="let row"> {{row.isBanned}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25]"></mat-paginator>
  </div>
</div>

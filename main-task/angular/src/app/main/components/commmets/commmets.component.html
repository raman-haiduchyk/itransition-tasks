<div class="comments" fxLayout="column" fxLayoutGap="5px">

<mat-card *ngFor="let comment of comments" class="comment">
  <mat-card-header>
    <img *ngIf="comment.avatar" mat-card-avatar src="{{comment.avatar}}">
    <mat-card-title>{{comment.author}}</mat-card-title>
    <mat-card-subtitle>{{comment.createdAt | date : 'shortDate'}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    {{comment.text}}
  </mat-card-content>
</mat-card></div>

<mat-card>
    <mat-card-title>{{funficInfo.name}}</mat-card-title>
    <mat-card-subtitle>{{funficInfo.author}}</mat-card-subtitle>

    <mat-card-content>
      {{funficInfo.shortDescription}}
    </mat-card-content>

  <mat-card-content class="rating">
    <div>Rating: {{funficInfo.rating}}</div>
    <div>Votes: {{funficInfo.scoreCount}}</div>
  </mat-card-content>

  <mat-chip-list fxLayoutAlign="end">
    <mat-chip color="accent" selected *ngFor="let tag of funficInfo.tags">{{tag}}</mat-chip>
  </mat-chip-list>

  <mat-card-actions class="add-info">
    <button mat-stroked-button color="basic" (click)="showDetailedInfo()">More</button>
    <div>{{funficInfo.createdAt | date : 'shortDate'}}</div>
  </mat-card-actions>
</mat-card>

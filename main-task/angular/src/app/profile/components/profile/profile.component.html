<mat-card *ngIf="profile">
  <mat-card-header fxLayoutAlign.gt-xs="center">
    <img mat-card-avatar mat-card-md-image src='https://material.angular.io/assets/img/examples/shiba1.jpg'>
    <mat-card-title>{{profile.name}}</mat-card-title>
    <mat-card-subtitle>{{profile.role}}</mat-card-subtitle>
  </mat-card-header><br>
  <mat-card-content fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="40px">
    <div class="info" fxLayout="column">
      <h2>Info: </h2>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="profile.name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="profile.email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput type="text" [(ngModel)]="profile.phone">
      </mat-form-field>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput type="text" [(ngModel)]="profile.firstName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput type="text" [(ngModel)]="profile.lastName">
      </mat-form-field>
      <button mat-stroked-button>Confirm changes</button>
    </div>

    <div class="funfics">
      <h2>Works:
        <button mat-mini-fab (click)="openEditor()"><mat-icon>add</mat-icon></button>
      </h2>
      <app-works-table></app-works-table>
    </div>

  </mat-card-content>
</mat-card>
